name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-version: [ '8.0', '8.1' ]
        dependencies: ['']
        coverage-driver: [pcov, xdebug]
        include:
          - { operating-system: 'ubuntu-latest', php-version: '8.0', dependencies: '--prefer-lowest', coverage-driver: 'pcov' }
          - { operating-system: 'ubuntu-latest', php-version: '8.1', dependencies: '--ignore-platform-req=php', coverage-driver: 'pcov' }

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      env: 
        XDEBUG_MODE: coverage 
      run: composer run-script test

    - name: Run mutation test suite
      env: 
        XDEBUG_MODE: coverage 
      run: composer run-script testMutation
